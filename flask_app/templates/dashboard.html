<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Pokemon Teams | Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pok√©mon Teams</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/my_teams">My Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new_team">New Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main-page">
        <table>
            <tr>
                <th>Team Name</th>
                <th>Created By</th>
                <th>Pokemon Preview</th>
                <th>Actions</th>
            </tr>
            {% for team in teams %}
            <tr>
                <td>{{team.team_name}}</td>
                <td>{{team.user_id}}</td>
                <td>Coming Soon!</td>
                <td>
                    <a href="/favorite">Favorite</a>
                    <a href="/unfavorite">Unfavorite</a>
                    <a href="/edit/{{team.id}}">Edit</a>
                    <a href="/delete/{{team.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
